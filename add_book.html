<!doctype html>
<html lang="en">

<head>
    <title>Bootstrap Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./img/duck.png" alt="Papera" class="d-inline-block align-text-top" width="40" height="40">
                </a>
                <button class="navbar-toggler mb-auto" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
                    aria-label="Toggle navigation">

                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Catalogo libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2 w-100 flex-wrap" type="search" placeholder="Cerca"
                            aria-label="Search" />
                        <button class="btn btn-outline-light" type="submit">Cerca</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="container ">
            <div class="row pt-4">
                <h2>Nuovo Libro</h2>
                <div class="col pt-2">
                    <span class="form-label">Nome Autore</span>
                    <input type="text" class="form-control mt-2" placeholder="Inserisci il nome dell'autore"
                        aria-label="">
                </div>
                <div class="col pt-2">
                    <span class="form-label">Cognome Autore</span>
                    <input type="text" class="form-control mt-2" placeholder="Inserisci il cognome dell'autore"
                        aria-label="">
                </div>
            </div> <!-- CHIUSURA PRIMA ROW -->

            <div class="row pt-4">
                <div class="col">
                    <span class="form-label">Titolo</span>
                    <input type="text" class="form-control mt-2" placeholder="Inserisci il titolo del libro"
                        aria-label="">
                    <div class="form-text mt-2">Titolo versione italiana</div>
                </div>
            </div> <!-- CHIUSURA SECONDA ROW -->

            <div class="row pt-4">
                <div class="col">
                    <span class="form-label">Genere</span>
                    <select class="form-select mt-2" aria-label="Default select example">
                        <option selected>Scegli il genere</option>
                        <option value="1">Fantasy</option>
                        <option value="2">Thriller</option>
                        <option value="3">Romance</option>
                    </select>
                </div>
                <div class="col">
                    <span class="form-label">Anno di Pubblicazione</span>
                    <input type="text" class="form-control mt-2" placeholder="Inserisci l'anno" aria-label="">
                </div>
                <div class="col">
                    <span class="form-label">ISBN#</span>
                    <input type="text" class="form-control mt-2" placeholder="Inserisci il codice ISBN#" aria-label="">
                </div>
            </div> <!-- CHIUSURA TERZA ROW -->
            <div class="row pt-5">
                <div class="col pt-4 border-top">
                    <span class="form-label">Note</span>
                    <textarea class="form-control mt-2" placeholder="Inserisci eventuali note sul libro" rows="3"
                        aria-label=""></textarea>
                </div>
            </div> <!-- CHIUSURA QUARTA ROW -->
            <div class="row pt-3">
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                        <label class="form-check-label" for="checkDefault">Disponibile anche in digitale</label>
                    </div>
                </div>
            </div> <!-- CHIUSURA QUINTA ROW -->
            <div class="row pt-4">
                <div class="col">
                    <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
                </div>
        </section>
    </main>

    <footer>
        <!-- place footer here -->
    </footer>



















    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
